<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OVE Jupyter Unified Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Unified controller for ove-jupyter generated sections"/>
  <style>
      /* Box sizing rules */
      *,
      *::before,
      *::after {
          box-sizing: border-box;
      }

      /* Remove default margin */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
          margin: 0;
      }

      /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
      ul[role='list'],
      ol[role='list'] {
          list-style: none;
      }

      /* Set core root defaults */
      html:focus-within {
          scroll-behavior: smooth;
      }

      /* Set core body defaults */
      body {
          min-height: 100vh;
          text-rendering: optimizeSpeed;
          line-height: 1.5;
      }

      /* A elements that don't have a class get default styles */
      a:not([class]) {
          text-decoration-skip-ink: auto;
      }

      /* Make images easier to work with */
      img,
      picture {
          max-width: 100%;
          display: block;
      }

      /* Inherit fonts for inputs and buttons */
      input,
      button,
      textarea,
      select {
          font: inherit;
      }

      /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
      @media (prefers-reduced-motion: reduce) {
          html:focus-within {
              scroll-behavior: auto;
          }

          *,
          *::before,
          *::after {
              animation-duration: 0.01ms !important;
              animation-iteration-count: 1 !important;
              transition-duration: 0.01ms !important;
              scroll-behavior: auto !important;
          }
      }

      .body {
          width: 100vw;
          height: 100vh;
          background-color: #002147;
          color: white;

          & main {
              display: flex;
              overflow: hidden;

              & nav {
                  width: 15vw;
                  overflow-y: scroll;
                  max-height: 100vh;

                  & ul {
                      list-style-type: none;
                  }

                  & li {
                      padding: 0.5rem;
                  }

                  & button {
                      width: 100%;
                      padding: 0.5rem;
                      background-color: transparent;
                      border: 1px solid white;
                      color: white;
                      cursor: pointer;
                  }

                  #nav-container {
                      width: 15vw;
                      padding: 1rem;
                      margin: 0;

                      & details {
                          margin: 0;
                          padding: 0;
                          width: 15vw;

                          & summary {
                              margin: 0;
                              padding: 0;
                              width: 15vw;
                          }

                          & ul {
                              margin: 0;
                              padding: 0 0 0 1rem;
                              width: 10vw;

                              & li {
                                  width: calc(15vw - 4rem);
                              }
                          }
                      }

                      & li {
                          width: 100%;
                      }
                  }
              }

              & iframe {
                  width: 85vw;
                  height: 100vh;
              }
          }
      }
  </style>
</head>
<body class="body">
<main>
  <nav>
    <ul id="nav-container"></ul>
  </nav>
  <iframe id="content" src=""></iframe>
</main>
<script>
    const OVE_CORE = %%ove_core%%;
    const DELETE_TIMEOUT_DELAY = 500;
    let isOpen_ = true;
    let currentSections_ = [];
    let currentState_ = undefined;
    const layouts = %%ove_layouts%%;

    /**
     * Calculates the sections to delete and the sections to create
     * @param state_ - new state
     * @returns {{toDelete: any, toPost: *}}
     */
    const getChangedSections = (state_) => {
        const newSections = getSectionsForState(state_);
        const newIds = newSections.map(({uid}) => uid);
        return {
            toDelete: JSON.parse(JSON.stringify(currentSections_.filter(({uid}) => !newIds.includes(uid)))),
            toPost: newSections.filter(({uid}) => !currentSections_.includes(uid))
        };
    };

    /**
     * Resets current sections.
     * Creates all sections for immediate display.
     * Schedules creation of all sections for delayed display.
     * Deletes all expired sections after DELETE_TIMEOUT_DELAY ms.
     * @param changes
     * @returns {Promise<void>}
     */
    const updateState = async changes => {
        const {toDelete, toPost} = changes;
        currentSections_ = [];

        const post = async s => {
            const res = await (await fetch(`${OVE_CORE}/section`, {
                method: "POST",
                body: JSON.stringify(s),
                headers: {
                    "Content-Type": "application/json"
                }
            })).json();
            currentSections_.push({
                uid: s.uid,
                id: res.id
            });
        };

        await Promise.all(toPost.filter(({delay}) => delay === 0).map(async section => post(section)));

        toPost.filter(({delay}) => delay !== 0).forEach(section => setTimeout(() => post(section), section.delay));

        setTimeout(() => toDelete.forEach(section => fetch(`${OVE_CORE}/sections/${section.id}`, {method: "DELETE"})), DELETE_TIMEOUT_DELAY);
    };

    /**
     * Gets all layouts for the given state.
     * If using the initial state, default layouts are excluded, otherwise they are kept.
     * @param state
     * @returns {*}
     */
    const getSectionsForState = state => {
        if (state === "Initial") {
            return layouts.filter(({states}) => states !== undefined && states.includes(state));
        } else {
            return layouts.filter(({states}) => states === undefined || states.includes(state));
        }
    };

    /**
     * Creates an expandable navbar for loading the controllers of individual sections.
     * @param nav
     */
    const loadCurrentState = nav => {
        const currentItem = document.createElement("li");

        const details = document.createElement("details");
        details.open = isOpen_;
        details.addEventListener("toggle", _event => {
            isOpen_ = details.hasAttribute("open");
        });

        const summary = document.createElement("summary");
        summary.innerText = `State ${currentState_}`;

        const sectionContainer = document.createElement("ul");

        getSectionsForState(currentState_).forEach(({app: {url}, uid}) => {
            const section = document.createElement("li");

            const action = document.createElement("button");
            action.onclick = () => {
                const id = currentSections_.find(({uid: id}) => id === uid).id;
                if (id === undefined) return;
                return document.getElementById("content").src = `${url}/control.html?oveSectionId=${id}`;
            };
            action.innerText = `Section ${uid}`;

            section.appendChild(action);
            sectionContainer.appendChild(section);
        });

        details.appendChild(summary);
        details.appendChild(sectionContainer);
        currentItem.appendChild(details);
        nav.appendChild(currentItem);
    };

    /**
     * Creates buttons for navigating between the available states.
     * @param nav
     */
    const loadStateTransitions = nav => {
        const states = new Set(layouts.flatMap(({states}) => states !== undefined ? states.filter(state_ => state_ !== currentState_) : []));
        states.forEach(state_ => {
            const li = document.createElement("li");
            const action = document.createElement("button");
            action.innerText = `State ${state_}`;
            action.onclick = () => {
                currentState_ = state_;
                updateNav();
                transition(currentState_);
            };
            li.appendChild(action);
            nav.appendChild(li);
        });
    };

    /**
     * Resets the nav.
     * Loads controller navigation if currentState_ is set.
     * Loads state transition buttons.
     */
    const updateNav = () => {
        const nav = document.getElementById("nav-container");
        nav.innerHTML = "";

        if (currentState_ !== undefined) {
            loadCurrentState(nav);
        }

        loadStateTransitions(nav);
    };

    /**
     * Transitions between states.
     * @param state_
     */
    const transition = state_ => {
        const changes = getChangedSections(state_);
        updateState(changes);
    };

    /**
     * Saves the initially loaded state as a special `Initial` state.
     */
    const addInitialState = () => {
        // build initial layouts, convert to {uid, id} format of sections and update current state
        currentSections_ = currentSections_.map((section, i) => {
            section.states = ["Initial"];
            section.delay = 0;
            section.uid = `initial-${i}`;

            layouts.push(section);

            return {uid: `initial-${i}`, id: section.id};
        });
        currentState_ = "Initial";
    };

    window.addEventListener("DOMContentLoaded", async () => {
        // get initial state of OVE on load
        currentSections_ = await (await fetch(`${OVE_CORE}/sections`)).json();
        if (currentSections_.length > 0) {
            // if existing sections, add an `Initial State`
            addInitialState();
        }

        // update sidebar navigation
        updateNav();
    });
</script>
</body>
</html>
