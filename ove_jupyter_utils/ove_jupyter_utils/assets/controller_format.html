<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OVE Jupyter Unified Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Unified controller for ove-jupyter generated sections"/>
    <style>
        /* Box sizing rules */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Remove default margin */
        body,
        h1,
        h2,
        h3,
        h4,
        p,
        figure,
        blockquote,
        dl,
        dd {
            margin: 0;
        }

        /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
        ul[role='list'],
        ol[role='list'] {
            list-style: none;
        }

        /* Set core root defaults */
        html:focus-within {
            scroll-behavior: smooth;
        }

        /* Set core body defaults */
        body {
            min-height: 100vh;
            text-rendering: optimizeSpeed;
            line-height: 1.5;
        }

        /* A elements that don't have a class get default styles */
        a:not([class]) {
            text-decoration-skip-ink: auto;
        }

        /* Make images easier to work with */
        img,
        picture {
            max-width: 100%;
            display: block;
        }

        /* Inherit fonts for inputs and buttons */
        input,
        button,
        textarea,
        select {
            font: inherit;
        }

        /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
        @media (prefers-reduced-motion: reduce) {
            html:focus-within {
                scroll-behavior: auto;
            }

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
<main style="display: flex; overflow: hidden">
    <nav style="width: 15vw; overflow-y: scroll; max-height: 100vh;">
        <ul>
            %%content%%
        </ul>
    </nav>
    <iframe id="content" src="" style="width: 85vw; height: 100vh"></iframe>
</main>
<script>
    let sections = %%sections%%;
    window.addEventListener("DOMContentLoaded", async () => {
        if (sections.length === 0) {
            sections = await (await fetch("%%ove_core%%/sections")).json();
            sections.sort((a, b) => {
                if (Number(a.id) < Number(b.id)) return -1;
                if (Number(a.id) > Number(b.id)) return 1;
                return 0;
            });
            document.getElementById("content").src = `${sections[0].app.url}/control.html?oveSectionId=${sections[0].id}`;
        } else {
            document.getElementById("content").src = sections[0].app.states.load.url;
        }
    });

    function changeContent(id) {
        document.getElementById("content").src = `${sections[id].app.url}/control.html?oveSectionId=${sections[id].id}`;
    }
</script>
</body>
</html>
